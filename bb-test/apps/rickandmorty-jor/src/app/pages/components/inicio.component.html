<div class="container">
  <div class="sidebar">
    <figure class="logo">
      <!-- <img src="/assets/logo.png" alt="" /> -->
    </figure>
    <form (ngSubmit)="search()" [formGroup]="form">
      <div class="input_search">
        <label for="">Search</label>
        <input type="search" placeholder="" id="filter" formControlName="filter" />
      </div>
      <div class="categories">
        <h3>Category</h3>
        <p>
          <input id="radio1" name="radio" checked="checked" type="radio" />
          <label for="radio1">Option 1</label>
        </p>
        <p>
          <input id="radio2" name="radio" checked="checked" type="radio" />
          <label for="radio2">Option 2</label>
        </p>
      </div>
      <div class="status">
        <h3>Status</h3>
        <p>
          <input type="checkbox" id="test1" />
          <label for="test1">Checkbox 1</label>
        </p>
        <p>
          <input type="checkbox" id="test2" />
          <label for="test2">Checkbox 2</label>
        </p>
      </div>
      <div class="buttons">
        <button class="btn-primary" type="submit">SEARCH</button>
      </div>
    </form>
  </div>
  <section class="results">
    <div class="results__top">
      <p>{{characters.length}} Results</p>
    </div>
    <div class="results__cards" *ngFor="let character of characters">
      <div class="card">
        <figure>
          <img [src]="character.image" alt="" />
        </figure>
        <img src="" alt="" />
        <div class="mini_card">
          <div class="mini_card__content">
            <p class="mini_cardName">Name: {{character.name}}</p>
            <p class="mini_cardNick">Species: {{character.species}}</p>
            <hr />
            <p class="mini_cardLabel">Status: {{character.status}}</p>
            <p class="mini_cardOcupation">Gender: {{character.gender}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
